<form class="container" #form="ngForm">
  <div class="col">
    <label>Ingrese el primer digito</label>
    <input type="number" class="form-control" name="num1" [(ngModel)]="num1" />
  </div>

  <div class="col">
    <label >Ingrese el segundo digito</label>
    <input type="number" class="form-control" name="num2" [(ngModel)]="num2"/>
  </div>

  <button class="btn btn-primary" (click)="sumar()">sumar</button>
 

</form>
